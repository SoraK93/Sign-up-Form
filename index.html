<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="sidebar">
        <img src="./mtfuji.jpg" alt="" />
        <div id="odin-logo">
          <img src="odin-lined.png" alt="outline of odin logo" />
          <h2>JAPAN</h2>
        </div>
      </div>

      <div id="form-area">
        <div class="intro">
          <p>
            This is not a real online service! You know you need something
            <br />like this in your life to help you realize your deepest
            dreams. <br />Sign up now to get started.
          </p>
          <p>You know you want to.</p>
        </div>

        <div id="form-table">
          <h3>Let's do this!</h3>
          <form id="sign-up-form">
            <div>
              <label for="fname">FIRST NAME</label>
              <input type="text" id="fname" name="fname" />
            </div>

            <div>
              <label for="lname">LAST NAME</label>
              <input type="text" id="lname" name="lname" />
            </div>

            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>

            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="number" id="phone" name="phone" />
            </div>

            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" />
            </div>

            <div>
              <label for="confirmpassword">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirmpassword"
                name="confirmpassword"
              />
            </div>
          </form>
        </div>

        <div id="account">
          <button type="submit" form="sign-up-form">Register</button>
          <p>Already have an registration? <a href="#">Check Status</a></p>
        </div>
      </div>
    </main>

    <footer>
      <p>Photo by Tomas Malik on Unsplash</p>
    </footer>
  </body>
</html>
